title: "ICSSI2025 コペンハーゲン会議報告"
description: "ICSSI2025がコペンハーゲンで開催されました。本会議はScience of Science分野におけるトップ会議として位置づけられており、坂田・森・浅谷・西本研究室からは5名が参加し、関係者との活発な交流と議論を行いました。"
